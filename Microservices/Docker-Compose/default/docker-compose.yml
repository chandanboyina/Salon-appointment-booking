services:
  userdb:
    image: mysql
    container_name: userdb
    ports:
      - 3308:3306
    healthcheck:
      test: [ "CMD","mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      MYSQL_ROOT_PASSWORD: chandan
      MYSQL_DATABASE: userdb
    networks:
      - chandan

  bookingdb:
